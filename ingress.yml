apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
  - host: "haissam.local.home.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kuard-service
            port:
              number: 8080
  - host: "receitas.home.local.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: recipe
            port:
              number: 8080